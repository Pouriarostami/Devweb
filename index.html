<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم مدیریت مشتری</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>سیستم مدیریت مشتری</h1>
            </div>
            <div class="date-time" id="date-time"></div>
        </header>

        <nav>
            <ul>
                <li class="active"><a href="index.html"><i class="fas fa-home"></i> داشبورد</a></li>
                <li><a href="customers.html"><i class="fas fa-users"></i> مدیریت مشتریان</a></li>
                <li><a href="reminders.html"><i class="fas fa-calendar-alt"></i> یادآوری‌ها</a></li>
                <li><a href="finances.html"><i class="fas fa-money-bill-wave"></i> امور مالی</a></li>
                <li><a href="statistics.html"><i class="fas fa-chart-pie"></i> آمار و گزارشات</a></li>
            </ul>
        </nav>

        <main>
            <div class="dashboard">
                <h2>داشبورد</h2>
                <div class="dashboard-cards">
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-users"></i></div>
                        <div class="card-content">
                            <h3>مشتریان</h3>
                            <p id="customer-count">0</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-calendar-check"></i></div>
                        <div class="card-content">
                            <h3>یادآوری‌های امروز</h3>
                            <p id="today-reminders">0</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-file-contract"></i></div>
                        <div class="card-content">
                            <h3>قراردادها</h3>
                            <p id="contract-count">0</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-money-bill-wave"></i></div>
                        <div class="card-content">
                            <h3>درآمد ماه جاری</h3>
                            <p id="monthly-income">0 تومان</p>
                        </div>
                    </div>
                </div>

                <div class="recent-section">
                    <div class="recent-customers">
                        <h3>مشتریان اخیر</h3>
                        <div class="table-container">
                            <table id="recent-customers-table">
                                <thead>
                                    <tr>
                                        <th>نام</th>
                                        <th>شماره تماس</th>
                                        <th>زمینه فعالیت</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Recent customers will be added here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="upcoming-reminders">
                        <h3>یادآوری‌های پیش رو</h3>
                        <ul id="upcoming-reminders-list">
                            <!-- Upcoming reminders will be added here by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>سیستم مدیریت مشتری &copy; <span id="current-year"></span></p>
        </footer>
    </div>

    <div class="theme-switcher">
        <button id="theme-toggle"><i class="fas fa-palette"></i></button>
        <div class="theme-options">
            <div class="theme-option" data-theme="default"></div>
            <div class="theme-option" data-theme="blue"></div>
            <div class="theme-option" data-theme="green"></div>
            <div class="theme-option" data-theme="purple"></div>
        </div>
    </div>

    <script src="scripts/common.js"></script>
    <script src="scripts/dashboard.js"></script>
</body>
</html>>
